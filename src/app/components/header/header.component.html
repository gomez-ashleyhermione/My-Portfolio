<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button 
      mat-icon-button 
      class="toggle-btn" 
      (click)="toggleSidebar()"
      [matTooltip]="isCollapsed ? 'Expand Sidebar' : 'Collapse Sidebar'"
      matTooltipPosition="right">
      <mat-icon>{{ isCollapsed ? 'menu' : 'menu_open' }}</mat-icon>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <a 
      *ngFor="let link of navLinks" 
      [href]="'#' + link.id"
      class="nav-item"
      [class.active]="activeSection === link.id"
      (click)="scrollToSection(link.id, $event)"
      [matTooltip]="isCollapsed ? link.label : ''"
      matTooltipPosition="right">
      <mat-icon class="nav-icon">{{ link.icon }}</mat-icon>
      <span class="nav-label" *ngIf="!isCollapsed">{{ link.label }}</span>
      <span class="nav-indicator" *ngIf="activeSection === link.id"></span>
    </a>
  </nav>

    <p class="footer-text">Â© 2026 Ashley Hermione C. Gomez</p>
  </div>
</aside>
