<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button 
      mat-icon-button 
      class="toggle-btn" 
      (click)="toggleSidebar()"
      [matTooltip]="isCollapsed ? 'Expand Sidebar' : 'Collapse Sidebar'"
      matTooltipPosition="right">
      <mat-icon>{{ isCollapsed ? 'menu' : 'menu_open' }}</mat-icon>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <a 
      *ngFor="let link of navLinks" 
      [href]="'#' + link.id"
      class="nav-item"
      [class.active]="activeSection === link.id"
      (click)="scrollToSection(link.id, $event)"
      [matTooltip]="isCollapsed ? link.label : ''"
      matTooltipPosition="right">
      <mat-icon class="nav-icon">{{ link.icon }}</mat-icon>
      <span class="nav-label" *ngIf="!isCollapsed">{{ link.label }}</span>
      <span class="nav-indicator" *ngIf="activeSection === link.id"></span>
    </a>
  </nav>
  
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <p class="footer-text">Â© 2026 Ashley Hermione C. Gomez</p>
  </div>
</aside>

<!-- Mobile Header -->
<header class="mobile-header" [class.scrolled]="isScrolled">
  <div class="mobile-header-content">
    <div class="logo">
      <span class="logo-text">Portfolio</span>
    </div>
    <button 
      mat-icon-button 
      class="hamburger-btn" 
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen">
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</header>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" [class.open]="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>

<!-- Mobile Menu -->
<nav class="mobile-menu" [class.open]="isMobileMenuOpen">
  <a 
    *ngFor="let link of navLinks" 
    [href]="'#' + link.id"
    class="mobile-nav-item"
    [class.active]="activeSection === link.id"
    (click)="scrollToSection(link.id, $event)">
    <mat-icon class="nav-icon">{{ link.icon }}</mat-icon>
    <span class="nav-label">{{ link.label }}</span>
  </a>
</nav>
