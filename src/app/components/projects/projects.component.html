<section id="projects" class="section">
  <div class="container">
    <div class="section-header reveal">
      <span class="section-label">Portfolio</span>
      <h2 class="section-title">Featured Projects</h2>
      <p class="section-subtitle">A selection of my recent work in UI/UX design and frontend development</p>
    </div>
    
    <div class="projects-grid">
      <article class="project-card" *ngFor="let project of allProjects; let i = index">
        <div class="project-number">0{{ i + 1 }}</div>
        
        <div class="featured-badge" *ngIf="project.featured">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span>Featured</span>
        </div>
        
        <div class="project-image">
          <img *ngIf="project.image" [src]="project.image" [alt]="project.title" class="project-img">
          <div *ngIf="!project.image" class="image-placeholder">
            <div class="placeholder-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <path d="M21 15l-5-5L5 21"/>
              </svg>
            </div>
          </div>
          <div class="project-overlay">
            <a [href]="project.link" class="overlay-link" target="_blank">
              View Project
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
              </svg>
            </a>
          </div>
        </div>
        
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <div class="project-role">{{ project.role }}</div>
          <p class="project-description">{{ project.description }}</p>
          
          <div class="project-footer">
            <div class="project-tags">
              <span class="tag" *ngFor="let tool of project.tools">{{ tool }}</span>
            </div>
            
            <div class="project-links">
              <a *ngIf="project.figmaLink" [href]="project.figmaLink" class="project-link" target="_blank" title="View Figma Design">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z"/>
                  <path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z"/>
                  <path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z"/>
                  <path d="M5 19.5A3.5 3.5 0 0 1 8.5 16H12v3.5a3.5 3.5 0 1 1-7 0z"/>
                  <path d="M5 12.5A3.5 3.5 0 0 1 8.5 9H12v7H8.5A3.5 3.5 0 0 1 5 12.5z"/>
                </svg>
              </a>
              
              <a [href]="project.link" class="project-link" target="_blank" title="View GitHub Repository">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                  <polyline points="15 3 21 3 21 9"/>
                  <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
