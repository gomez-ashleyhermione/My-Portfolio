<section id="skills" class="section section--alt">
  <div class="container">
    <div class="section-header reveal">
      <span class="section-label">Expertise</span>
      <h2 class="section-title">Tech Stack</h2>
    </div>
    
    <div class="skills-grid">
      <div class="skill-category reveal-scale" *ngFor="let category of skillCategories; let i = index" [style.animation-delay]="i * 0.1 + 's'">
        <div class="category-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path [attr.d]="getIconPath(category.icon)"/>
          </svg>
        </div>
        <h3 class="category-title">{{ category.title }}</h3>
        <p class="category-description">{{ category.description }}</p>
        
        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-header">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <div class="skill-progress">
              <div class="skill-progress-fill" [attr.data-level]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
